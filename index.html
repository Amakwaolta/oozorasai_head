<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>桜空祭 - ホバーカード</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .hover-cards-container {
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cards-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .hover-card {
      width: 280px;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: white;
      display: block;
    }

    .hover-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
    }

    .hover-card-background {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.4s ease;
      position: relative;
    }

    .hover-card-background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #333 0%, #555 100%);
      z-index: -1;
    }

    .hover-card:hover .hover-card-background {
      filter: brightness(0.3) blur(2px);
    }

    .hover-card-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 2;
      pointer-events: none;
      padding: 10px;
    }

    .hover-card:hover .hover-card-content {
      opacity: 1;
    }

    .hover-card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hover-card-description {
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      line-height: 1.4;
    }

    .hover-card-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: all 0.4s ease;
    }

    .hover-card:hover .hover-card-overlay {
      background: rgba(0, 0, 0, 0.6);
    }

    .hover-card.touch-active .hover-card-background {
      filter: brightness(0.3) blur(2px);
    }

    .hover-card.touch-active .hover-card-content {
      opacity: 1;
    }

    .hover-card.touch-active .hover-card-overlay {
      background: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 1024px) {
      .hover-card { width: 260px; height: 170px; }
    }

    @media (max-width: 768px) {
      .cards-row {
        flex-direction: column;
        gap: 15px;
      }

      .hover-card {
        width: min(90vw, 320px);
        height: 170px;
      }

      .hover-card-title { font-size: 18px; }
      .hover-card-description { font-size: 13px; }
    }

    @media (max-width: 480px) {
      .hover-card {
        width: min(95vw, 300px);
        height: 160px;
      }

      .hover-card-title { font-size: 16px; margin-bottom: 6px; }
      .hover-card-description { font-size: 12px; }
    }

    @media (max-width: 768px) and (orientation: landscape) and (min-height: 300px) {
      .cards-row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .hover-card {
        width: 200px;
        height: 140px;
      }

      .hover-card-title { font-size: 16px; margin-bottom: 4px; }
      .hover-card-description { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="hover-cards-container">
    <div class="cards-row">
      <a href="#" class="hover-card">
        <div class="hover-card-background bg-maps" style="background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/07/4678-300x300.jpg');"></div>
        <div class="hover-card-overlay"></div>
        <div class="hover-card-content">
          <div class="hover-card-title">校内マップ</div>
          <div class="hover-card-description">イベント会場の配置図を確認</div>
        </div>
      </a>
      <a href="#" class="hover-card">
        <div class="hover-card-background bg-panfret" style="background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/10/15209-300x300.jpg');"></div>
        <div class="hover-card-overlay"></div>
        <div class="hover-card-content">
          <div class="hover-card-title">パンフレット</div>
          <div class="hover-card-description">全体情報を掲載したパンフレット</div>
        </div>
      </a>
      <a href="#" class="hover-card">
        <div class="hover-card-background bg-class" style="background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/01/magic-trick_23793-300x300.jpg');"></div>
        <div class="hover-card-overlay"></div>
        <div class="hover-card-content">
          <div class="hover-card-title">出し物一覧</div>
          <div class="hover-card-description">各クラス・団体の催し紹介</div>
        </div>
      </a>
    </div>
  </div>

  <script>
    if ('ontouchstart' in window) {
      document.querySelectorAll('.hover-card').forEach(card => {
        card.addEventListener('touchstart', function () {
          document.querySelectorAll('.hover-card').forEach(other => {
            if (other !== this) other.classList.remove('touch-active');
          });
          this.classList.add('touch-active');
        });
        card.addEventListener('touchend', function () {
          setTimeout(() => this.classList.remove('touch-active'), 200);
        });
      });
    }
  </script>
</body>
</html>
