<style>
    .hover-cards-container {
        margin: 0;
        padding: 20px 10px;
        font-family: 'Arial', sans-serif;
        background: transparent;
        display: flex;
        flex-direction: column;
        gap: 25px;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
    }

    .cards-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .cards-row-3 {
        max-width: 900px;
    }

    .cards-row-2 {
        max-width: 900px; /* 3行目も同じ最大幅に設定 */
    }

    .hover-card {
        width: 280px;
        height: 180px;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: white;
        display: block;
        flex: 0 0 auto;
    }

    /* 2個のカードの行では、カードを少し大きくして合計幅を調整 */
    .cards-row-2 .hover-card {
        width: 330px; /* 330px × 2 + 20px(gap) = 680px */
        /* 3個のカードの場合: 280px × 3 + 40px(gap) = 880px に近づける */
    }

    .hover-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        color: white;
    }

    .hover-card-background {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all 0.4s ease;
        position: relative;
    }

    .hover-card:hover .hover-card-background {
        filter: brightness(0.3) blur(2px);
    }

    .hover-card-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 2;
        pointer-events: none;
        padding: 10px;
    }

    .hover-card:hover .hover-card-content {
        opacity: 1;
    }

    .hover-card-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hover-card-description {
        font-size: 14px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        line-height: 1.4;
    }

    .hover-card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        transition: all 0.4s ease;
    }

    .hover-card:hover .hover-card-overlay {
        background: rgba(0, 0, 0, 0.6);
    }

    /* 背景画像設定 */
    .bg-maps {
        background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/07/4678-300x300.jpg');
    }
    .bg-panfret {
        background-image: url('https://www.silhouetteillust.com/wpcontent/uploads/2016/10/15209-300x300.jpg');
    }
    .bg-class {
        background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/01/magic-trick_23793-300x300.jpg');
    }
    .bg-food {

    }
    .bg-forms {

    }
    .bg-acces {

    }
    .bg-photo fallery {

    }
    .bg-timetable {
        background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2019/12/calendar_48955-300x300.jpg');
    }

    /* フォールバック背景 */
    .hover-card-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: -1;
    }

    /* タッチデバイス対応 */
    .hover-card.touch-active .hover-card-background {
        filter: brightness(0.3) blur(2px);
    }

    .hover-card.touch-active .hover-card-content {
        opacity: 1;
    }

    .hover-card.touch-active .hover-card-overlay {
        background: rgba(0, 0, 0, 0.6);
    }

    /* タブレット対応 */
    @media (max-width: 1024px) {
        .hover-cards-container {
            padding: 15px 10px;
            gap: 20px;
        }
        
        .cards-row {
            gap: 15px;
        }
        
        .hover-card {
            width: 260px;
            height: 170px;
        }

        .cards-row-2 .hover-card {
            width: 300px; /* タブレットでも調整 */
        }
    }

    /* スマートフォン対応 */
    @media (max-width: 768px) {
        .hover-cards-container {
            padding: 15px 10px;
            gap: 15px;
        }
        
        .cards-row {
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .cards-row-3,
        .cards-row-2 {
            max-width: 100%;
        }
        
        .hover-card,
        .cards-row-2 .hover-card {
            width: min(90vw, 320px); /* スマホでは同じサイズに戻る */
            height: 170px;
        }
        
        .hover-card-title {
            font-size: 20px;
        }
        
        .hover-card-description {
            font-size: 13px;
        }
    }

    /* 小さなスマートフォン対応 */
    @media (max-width: 480px) {
        .hover-cards-container {
            padding: 10px 5px;
            gap: 12px;
        }
        
        .cards-row {
            gap: 12px;
        }
        
        .hover-card,
        .cards-row-2 .hover-card {
            width: min(95vw, 300px);
            height: 160px;
        }
        
        .hover-card-title {
            font-size: 18px;
            margin-bottom: 6px;
        }
        
        .hover-card-description {
            font-size: 12px;
            line-height: 1.3;
        }
    }

    /* 横向きタブレット対応 */
    @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
        .cards-row {
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .cards-row-3 .hover-card:nth-child(3) {
            margin-top: 0;
        }
    }

    /* 横向きスマートフォン対応 */
    @media (max-width: 768px) and (orientation: landscape) and (min-height: 300px) {
        .hover-cards-container {
            gap: 10px;
        }
        
        .cards-row {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .hover-card,
        .cards-row-2 .hover-card {
            width: 200px;
            height: 140px;
        }
        
        .hover-card-title {
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .hover-card-description {
            font-size: 11px;
        }
    }
</style>

<script>
    // タッチデバイス対応
    if ('ontouchstart' in window) {
        document.querySelectorAll('.hover-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.classList.add('touch-active');
            });
            
            card.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.classList.remove('touch-active');
                }, 200);
            });

            // タッチ時の他のカードの非アクティブ化
            card.addEventListener('touchstart', function() {
                document.querySelectorAll('.hover-card').forEach(otherCard => {
                    if (otherCard !== this) {
                        otherCard.classList.remove('touch-active');
                    }
                });
            });
        });
    }

    // カスタム背景画像設定関数
    function setHoverCardBackground(cardIndex, imageUrl) {
        const cards = document.querySelectorAll('.hover-card');
        if (cards[cardIndex]) {
            const background = cards[cardIndex].querySelector('.hover-card-background');
            background.style.backgroundImage = `url('${imageUrl}')`;
        }
    }

    // リンク先変更関数
    function setHoverCardLink(cardIndex, url) {
        const cards = document.querySelectorAll('.hover-card');
        if (cards[cardIndex]) {
            cards[cardIndex].href = url;
        }
    }

    // テキスト変更関数
    function setHoverCardText(cardIndex, title, description) {
        const cards = document.querySelectorAll('.hover-card');
        if (cards[cardIndex]) {
            const titleElement = cards[cardIndex].querySelector('.hover-card-title');
            const descElement = cards[cardIndex].querySelector('.hover-card-description');
            if (titleElement) titleElement.textContent = title;
            if (descElement) descElement.innerHTML = description;
        }
    }

    // 使用例（コメントアウト状態）：
    // setHoverCardBackground(0, 'https://example.com/your-image.jpg'); // 1番目のカード

</script>
