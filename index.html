<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>桜空祭 - ホバーカード</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .hover-cards-container {
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cards-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .cards-row-2,
    .cards-row-3 {
      max-width: 900px;
    }

    .hover-card {
      width: 280px;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: white;
      display: block;
      flex: 0 0 auto;
    }

    .cards-row-2 .hover-card {
      width: 330px;
    }

    .hover-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
    }

    .hover-card-background {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.4s ease;
      position: relative;
    }

    .hover-card:hover .hover-card-background {
      filter: brightness(0.3) blur(2px);
    }

    .hover-card-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 2;
      pointer-events: none;
      padding: 10px;
    }

    .hover-card:hover .hover-card-content {
      opacity: 1;
    }

    .hover-card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hover-card-description {
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      line-height: 1.4;
    }

    .hover-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: all 0.4s ease;
    }

    .hover-card:hover .hover-card-overlay {
      background: rgba(0, 0, 0, 0.6);
    }

    /* 背景画像設定 */
    .bg-maps {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/07/4678-300x300.jpg');
    }
    .bg-panfret {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/10/15209-300x300.jpg');
    }
    .bg-class {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/01/magic-trick_23793-300x300.jpg');
    }
    .bg-food {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2019/06/fastfood-shop_restaurant_43552-300x300.jpg');
    }
    .bg-forms {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/04/icon_questionnaire_28306-300x300.jpg');
    }
    .bg-acces {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/11/17275-300x300.jpg');
    }
    .bg-photo-gallery {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/10/14289-300x300.jpg');
    }
    .bg-timetable {
      background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2019/12/calendar_48955-300x300.jpg');
    }

    .hover-card-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #333333 0%, #555555 100%);
      z-index: -1;
    }

    .hover-card.touch-active .hover-card-background {
      filter: brightness(0.3) blur(2px);
    }

    .hover-card.touch-active .hover-card-content {
      opacity: 1;
    }

    .hover-card.touch-active .hover-card-overlay {
      background: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 1024px) {
      .hover-card {
        width: 260px;
        height: 170px;
      }

      .cards-row-2 .hover-card {
        width: 300px;
      }
    }

    @media (max-width: 768px) {
      .cards-row {
        flex-direction: column;
        gap: 15px;
      }

      .hover-card,
      .cards-row-2 .hover-card {
        width: min(90vw, 320px);
        height: 170px;
      }

      .hover-card-title {
        font-size: 18px;
      }

      .hover-card-description {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .hover-card,
      .cards-row-2 .hover-card {
        width: min(95vw, 300px);
        height: 160px;
      }

      .hover-card-title {
        font-size: 16px;
        margin-bottom: 6px;
      }

      .hover-card-description {
        font-size: 12px;
      }
    }

    @media (max-width: 768px) and (orientation: landscape) and (min-height: 300px) {
      .cards-row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .hover-card,
      .cards-row-2 .hover-card {
        width: 200px;
        height: 140px;
      }

      .hover-card-title {
        font-size: 16px;
        margin-bottom: 4px;
      }

      .hover-card-description {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="hover-cards-container">
    <!-- カード（略） -->
    <!-- ここは前回と同じカード内容（略）を配置してください -->
  </div>

  <script>
    if ('ontouchstart' in window) {
      document.querySelectorAll('.hover-card').forEach(card => {
        card.addEventListener('touchstart', function () {
          this.classList.add('touch-active');
        });

        card.addEventListener('touchend', function () {
          setTimeout(() => {
            this.classList.remove('touch-active');
          }, 200);
        });

        card.addEventListener('touchstart', function () {
          document.querySelectorAll('.hover-card').forEach(other => {
            if (other !== this) {
              other.classList.remove('touch-active');
            }
          });
        });
      });
    }

    function setHoverCardBackground(cardIndex, imageUrl) {
      const cards = document.querySelectorAll('.hover-card');
      if (cards[cardIndex]) {
        const bg = cards[cardIndex].querySelector('.hover-card-background');
        bg.style.backgroundImage = `url('${imageUrl}')`;
      }
    }

    function setHoverCardLink(cardIndex, url) {
      const cards = document.querySelectorAll('.hover-card');
      if (cards[cardIndex]) {
        cards[cardIndex].href = url;
      }
    }

    function setHoverCardText(cardIndex, title, description) {
      const cards = document.querySelectorAll('.hover-card');
      if (cards[cardIndex]) {
        const titleEl = cards[cardIndex].querySelector('.hover-card-title');
        const descEl = cards[cardIndex].querySelector('.hover-card-description');
        if (titleEl) titleEl.textContent = title;
        if (descEl) descEl.innerHTML = description;
      }
    }
  </script>
</body>
</html>
