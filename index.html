<style>
    .hover-cards-container {
        margin: 0 auto;
        padding: 20px 10px;
        font-family: 'Arial', sans-serif;
        background: transparent;
        display: flex;
        flex-direction: column;
        gap: 25px;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
    }

    .cards-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .cards-row-3, .cards-row-2 {
        max-width: 900px;
    }

    .hover-card {
        width: 280px;
        height: 180px;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: white;
        display: block;
        flex: 0 0 auto;
    }

    .cards-row-2 .hover-card {
        width: 330px;
    }

    .hover-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .hover-card-background {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all 0.4s ease;
        position: relative;
    }

    .hover-card:hover .hover-card-background {
        filter: brightness(0.3) blur(2px);
    }

    .hover-card-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 2;
        pointer-events: none;
        padding: 10px;
    }

    .hover-card:hover .hover-card-content {
        opacity: 1;
    }

    .hover-card-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hover-card-description {
        font-size: 14px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        line-height: 1.4;
    }

    .hover-card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        transition: all 0.4s ease;
    }

    .hover-card:hover .hover-card-overlay {
        background: rgba(0, 0, 0, 0.6);
    }

    .bg-maps { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/07/4678-300x300.jpg'); }
    .bg-panfret { background-image: url('https://www.silhouetteillust.com/wpcontent/uploads/2016/10/15209-300x300.jpg'); }
    .bg-class { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/01/magic-trick_23793-300x300.jpg'); }
    .bg-food { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2019/06/fastfood-shop_restaurant_43552-300x300.jpg'); }
    .bg-forms { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2017/04/icon_questionnaire_28306-300x300.jpg'); }
    .bg-acces { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/11/17275-300x300.jpg'); }
    .bg-photo-gallery { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2016/10/14289-300x300.jpg'); }
    .bg-timetable { background-image: url('https://www.silhouette-illust.com/wp-content/uploads/2019/12/calendar_48955-300x300.jpg'); }

    .hover-card-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: -1;
    }

    .hover-card.touch-active .hover-card-background {
        filter: brightness(0.3) blur(2px);
    }
    .hover-card.touch-active .hover-card-content {
        opacity: 1;
    }
    .hover-card.touch-active .hover-card-overlay {
        background: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
        .hover-cards-container {
            gap: 15px;
        }
        .cards-row {
            flex-direction: column;
            gap: 15px;
        }
        .hover-card,
        .cards-row-2 .hover-card {
            width: min(90vw, 320px);
            height: 170px;
        }
    }
</style>

<div class="hover-cards-container">
    <div class="cards-row cards-row-3">
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-maps"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">MAPS</div>
                <div class="hover-card-description">学校内の地図です！<br>場所がわからなければ開いてみてください！</div>

        </a>
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-panfret"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">PANFLET</div>
                <div class="hover-card-description">今年の桜空祭のパンフレットです！<br>是非見てください！</div>
            </div>
        </a>
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-class"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">CLASS PERFORMANCES</div>
                <div class="hover-card-description">各クラスの出し物の一覧です！<br>随時更新中！</div>
            </div>
        </a>
    </div>

    <div class="cards-row cards-row-3">
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-food"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">FOOD</div>
                <div class="hover-card-description">飲食店の情報が乗っています！<br>随時更新中！</div>
            </div>
        </a>
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-forms"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">FORMS</div>
                <div class="hover-card-description">桜空祭や各クラスのアンケートがあります！<br>ご回答お願いします</div>
            </div>
        </a>
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-acces"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">ACCESS</div>

            </div>

    </div>

    <div class="cards-row cards-row-2">
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-photo-gallery"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">PHOTO GALLERY</div>
                <div class="hover-card-description">桜空祭中の生徒たちの様子です！<br>随時更新中！</div>
            </div>
        </a>
        <a href="#" class="hover-card" target="_blank">
            <div class="hover-card-background bg-timetable"><div class="hover-card-overlay"></div></div>
            <div class="hover-card-content">
                <div class="hover-card-title">TIMETABLE</div>
                <div class="hover-card-description">各公演団体のタイムテーブルです<br>随時更新中！</div>
            </div>
        </a>
    </div>
</div>

<script>
    if ('ontouchstart' in window) {
        document.querySelectorAll('.hover-card').forEach(card => {
            card.addEventListener('touchstart', function () {
                this.classList.add('touch-active');
                document.querySelectorAll('.hover-card').forEach(otherCard => {
                    if (otherCard !== this) otherCard.classList.remove('touch-active');
                });
            });
            card.addEventListener('touchend', function () {
                setTimeout(() => this.classList.remove('touch-active'), 200);
            });
        });
    }
</script>
