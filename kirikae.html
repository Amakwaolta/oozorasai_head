<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>head</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1);
      transition: opacity 1s ease-in-out, transform 5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
      transform: scale(1.1); /* 少しズーム */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://drive.google.com/file/d/1ycjUnT4_Qx04kdrxIBoVdaP9l03zbXSY/view?usp=sharing" class="active" alt="画像1">
    <img src="https://drive.google.com/file/d/1YJce1o8ng87PVVykfIeTmhmcttcAc3i-/view?usp=sharing" alt="画像2">
    <img src="https://drive.google.com/file/d/191TCErKCqwBC5dhilK5UPRDvJ0FCawpZ/view?usp=drive_link" alt="画像3">
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow-container img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000); // 5秒ごとに切り替え
  </script>
</body>
</html>
